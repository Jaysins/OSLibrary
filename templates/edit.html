{% extends 'base.html' %}

{% block main %}

<br>
<br>

<footer class="site-footer">
    <div class="container">
        <form action="{{url_for('edit', info=song.id)}}" method="post" enctype="multipart/form-data" id="form" class="newsletter-form">
            <input type="text" value="{{ song.title }}" name="title" >
            <input type="text" value="{{ song.artist }}" name="artist">
            <input type="text" value="{{ song.year }}" name="year">
            <input type="submit" class="button cut-corner" value="Edit Song">
        </form> <!-- .newsletter-form -->

    </div>
</footer>
{% endblock %}
